<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: red;">

    <div class="container">
        <div class="slider_wrap">
            <div class="banner_slider">
                <img src="images/img2.jpg" alt="">
                <img src="images/img3.jpg" alt="">
                <img src="images/img4.jpg" alt="">
                <img src="images/img5.jpg" alt="">
                <img src="images/img6.jpg" alt="">
                <img src="images/img7.jpg" alt="">
            </div>
            <div class="thumbnail_slider_area">
                <div class="container">
                    <div class="row thumbnail_slider">
                        <div class="col m-3">
                            <img src="images/img2.jpg" alt="">
                        </div>
                        <div class="col m-3">
                            <img src="images/img3.jpg" alt="">
                        </div>
                        <div class="col m-3">
                            <img src="images/img4.jpg" alt="">
                        </div>
                        <div class="col m-3">
                            <img src="images/img5.jpg" alt="">
                        </div>
                        <div class="col m-3">
                            <img src="images/img6.jpg" alt="">
                        </div>
                        <div class="col m-3">
                            <img src="images/img7.jpg" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jq/slick.min.js"></script>
    <script type="text/javascript" src="jq/slide.js"></script>
